<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" /> 
</head>

<body>
  <script src="index.js" type="module"></script>

  <header> 
    <h1>Analizador de texto</h1>
  </header>

  <textarea name="user-input" input="texto" placeholder="Escribe aquí tu texto" rows="3" cols="75">
  </textarea>

  <ul> 
    <li data-testid="word-count"> Palabras: 0</li>
    <li data-testid="character-count">Caracteres: 0</li>
    <li data-testid="character-no-spaces-count">Caracteres sin espacios: 0</li>
    <li data-testid="number-count">Números: 0</li>
    <li data-testid="number-sum">Suma de números: 0</li>
    <li data-testid="word-length-average">Promedio longitud: 0</li>
  </ul>

  <button id="reset-buton">Limpiar métricas
  </button>


  <footer>
    <p> Desarrollado por: <strong>Zaira Pasillas</strong></p>
  </footer>

</body>
</html>
